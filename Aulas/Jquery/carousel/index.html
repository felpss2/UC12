<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <title>Carrossel de Imagens</title>
</head>

<body>

    <div class="owl-carousel">
        <div width="200" height="600"> <img src="./img/great-white-pelicans-5791392_1280.jpg"> </div>
        <div width="600" height="600"> <img src="./img/pexels-raebaskinphotos-1576667.jpg"> </div>
        <div width="600" height="600"> <img src="./img/great-white-pelicans-5791392_1280.jpg"> </div>
        <div width="600" height="600"> <img src="./img/heaven-2846216_1280.jpg"> </div>
        <div width="600" height="600"> <img src="./img/landscape-1192669_1280.jpg"> </div>
        <div width="600" height="600"> <img src="./img/waves-5638587_1280.jpg"> </div>
        <div width="600" height="600"> <img src="./img/sunset-629473_1280.jpg"> </div>
    </div>

    <footer>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/owl.carousel.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".owl-carousel").owlCarousel({
                    items: 1, 
                    loop: true, 
                    margin: 10, 
                    nav: true, 
                    autoplay: true, 
                    autoplayTimeout: 1000, 
                    autoplayHoverPause: true 
                });
            });
        </script>
    </footer>
</body>

</html>
