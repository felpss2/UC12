<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de ng-init e ng-bind com AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</head>
<body>
    <h2>Exemplo de ng-init e ng-bind com AngularJS</h2>

    <div ng-app="" ng-init="name='Felype'">
        <p>Nome: <span ng-bind="name"></span></p>
    </div>

</body>
</html>
