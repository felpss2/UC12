<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Inputs e Botões</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Catraco</h1>
        <form id="clienteForm">
            <div class="input-group">
                <label for="input1">Nome:</label>
                <input type="text" id="input1" name="input1">
            </div>
            <div class="input-group">
                <label for="input2">Cpf:</label>
                <input type="text" id="input2" name="input2">
            </div>
            <div class="button-group">
                <button type="button" id="cancelButton">Cancelar</button>
                <button type="button" id="submitButton">Ok</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', async () => {
            const nome = document.getElementById('input1').value;
            const cpf = document.getElementById('input2').value;

            const response = await fetch('http://localhost:3000/create-cliente', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, cpf })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
