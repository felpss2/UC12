<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon do site -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Script JavaScript -->
  <script defer src="./js/script.js"></script>
  <title>Pokédex</title>
</head>
<body>
  <main>
    <!-- Imagem do Pokémon -->
    <img src="#" alt="pokemon" class="pokemon__image">

    <!-- Dados do Pokémon -->
    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> - <!-- Número do Pokémon -->
      <span class="pokemon__name"></span> <!-- Nome do Pokémon -->
    </h1>

    <!-- Formulário de busca -->
    <form class="form">
      <input type="search" class="input__search" placeholder="Name or Number" required />
    </form>

    <!-- Botões de navegação -->
    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <!-- Imagem da Pokédex -->
    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

  <!-- Informações adicionais do Pokémon -->
  <div class="info">
    <h2>Informações do Pokémon</h2>
    <p><strong>Peso:</strong> <span class="pokemon__weight"></span></p>
    <p><strong>Tipo:</strong> <span class="pokemon__type"></span></p>
    <p><strong>Ataques:</strong> <span class="pokemon__moves"></span></p>
  </div>

  <!-- Música de fundo -->
  <audio autoplay>
    <source src="./audio/Chill & Relaxing Pokémon Music Mix.mp4" type="audio/mpeg">
  </audio>
</body>
</html>
